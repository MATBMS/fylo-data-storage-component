<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">

    <title>Fylo data storage component</title>
  </head>

  <body>
    <main>
      <div id="card">
        <img src="./icons/logo.svg" alt="Fylo logo" class="logo">
        <div class="card-icons-container">
          <button class="card-icon-container" aria-label="Document">
            <img src="./icons/icon-document.svg" alt="icon document" class="card-icon">
          </button>
          <button class="card-icon-container" aria-label="Folder">
            <img src="./icons/icon-folder.svg" alt="icon folder" class="card-icon">
          </button>
          <button class="card-icon-container" aria-label="Upload">
            <img src="./icons/icon-upload.svg" alt="icon upload" class="card-icon">
          </button>
        </div>
      </div>
      <div id="storage">
        <div class="storage-bubble" aria-hidden="true">
          <p class="text-preset-1">
            185
          </p>
          <p class="text-preset-3-bold">
            GB Left
          </p>
        </div>
        <div class="storage-info">
          <p class="text-preset-2-regular">Youâ€™ve used <span class="text-preset-2-bold">815 GB</span> of your storage
          </p>
        </div>
        <div class="storage-bar">
          <meter class="storage-meter" min="0" max="1000" value="815"></meter>
          <div class="storage-scale" aria-hidden="true">
            <span class="storage-scale-start text-preset-3-extra-bold">0 GB</span>
            <span class="storage-scale-end text-preset-3-extra-bold">1000 GB</span>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
